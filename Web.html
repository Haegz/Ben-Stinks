<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashing Text Example</title>
<style>
  /* CSS for flashing text animation */
  @keyframes changeColor {
    0% { color: red; }
    25% { color: blue; }
    50% { color: green; }
    75% { color: orange; }
    100% { color: purple; }
  }

  .flashing-text {
    font-weight: bold;
    animation: changeColor 2s linear infinite;
  }
</style>
</head>
<body>
  <h1 class="flashing-text">Ben Stinks</h1>
</body>
</html>
